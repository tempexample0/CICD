<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sample Site</title>

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <style>
        body { padding-top:50px; }
    </style>
</head>
<body>

    <div class="container">
        <div class="jumbotron">
            <h1>The CI/CD Demo: Add Two Numbers</h1>
        </div>
        <form id="ApB">
            <br>
            A: <input type="text" name="fname"><br>
            B: <input type="text" name="lname"><br><br>
        </form>
        <button onclick="addF()"> A + B = ? </button>
    </div>
    <script>
        function addF() {
          var x = document.getElementById("ApB");
          window.location.href = "addition/" + x.elements[0].value + "/" + x.elements[1].value;
        }
    </script>
</body>
</html>
